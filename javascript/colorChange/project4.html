<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>EVENT KEYCODE</title>

<style>
    table,
    th,
    td {
        border: 1px solid #e7e7e7;
    }
    .project{
        background-color: #1c1c1c;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
    }
    .color{
       color: aliceblue; 
       display: flex;
       flex-direction: row;
    }
</style>
</head>
<body>
    <nav>
        <a href="/" class="btn" aria-current="page">HOME</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode">YOUTUBE CHANNEL</a>
        
    </nav>
    <div class="project">
        <div id="insert">
            <div class="key">
                press the key from magic
            </div>
        </div>
    </div>
</body>
<script>
    const insert = document.getElementById('insert')

    window.addEventListener('keydown', (e) => {
    insert.innerHTML=`
    <div class='color'>
    <table>
  <tr>
    <th>Key</th>
    <th>Keycode</th>
    <th>Code</th>
  </tr>
  <tr>
    <td>${e.Key === " " ? "Space" : e.key}</td>
    <td>${e.KeyCode}</td>
    <td>${e.code}</td>
  </tr>
  
</table>
    </div>
    `;
});
</script>
</html>
